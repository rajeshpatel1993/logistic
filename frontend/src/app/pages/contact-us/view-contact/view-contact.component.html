<div class="ViewContact">
  <div class="container-fluid">
    <div class="row no-gutters" *ngIf="showEmpData">
      <div class="col-12 col-sm-4 col-lg-3">
        <div class="contactSidebar">
          <div class="row no-gutters">
            <div class="col-12">
              <div class="contactImage">
                <img [src]="empData?.empImage" alt="">
              </div>
            </div>
            <div class="col-12">
              <h4>{{empData.firstName}} {{empData.middleName}} {{empData.lastName}}</h4>
              <h5>{{empData.role}}</h5>
              <h5>{{empData.passportNo}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-8 col-lg-9">
        <div class="contactDetail">
          <div class="row">
            <div class="col-12">
              <h4 class="pb-5">{{empData.firstName}} {{empData.middleName}} {{empData.lastName}} Contact Details</h4>
            </div>
          </div>
          
          <div class="row mb-2">
            <label class="col-12 col-sm-3 col-lg-2">Address:</label>
            <div class="col-12 col-sm-8 col-lg-6">
              <h5>{{empData.address}}</h5>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-12 col-sm-3 col-lg-2">Contact No:</label>
            <div class="col-12 col-sm-8 col-lg-6">
              <h5>{{empData.primaryContact}}</h5>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-12 col-sm-3 col-lg-2">Email:</label>
            <div class="col-12 col-sm-8 col-lg-6">
              <h5>{{empData.emailAddress}}</h5>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
