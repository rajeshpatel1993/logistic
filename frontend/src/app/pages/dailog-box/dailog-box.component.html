<div class="dialogBox">
  <div class="dialogBox_wrraper">
    <a class="close" href="javascript:void(0)" (click)="showDialogF()"><i class="fas fa-times-circle"></i></a>
    <div class="dialogBox_wrraper_common">
      <!-- <h4>Title</h4> -->
      <h6 class="text-danger" *ngIf="msgObj.type == 'error'">{{msgObj.message}}</h6>
      <h6 class="text-success" *ngIf="msgObj.type == 'success'">{{msgObj.message}}</h6>
    </div>
  </div>
</div>
