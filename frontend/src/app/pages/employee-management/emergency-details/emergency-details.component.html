<div class="container" [formGroup]="contactDataForm" [ngClass]="{'disable-pointer-events': editOption === false}">
  <div class="row multiple-column-field-style">
    <div class="col-md-6 multiple-field-style">
      <label>Address</label>
      <input type="text" nbInput placeholder="Address" formControlName="address" />
    </div>
    <div class="col-md-6 multiple-field-style">
      <label>Country</label>
      <nb-select placeholder="Country" formControlName="country">
        <nb-option *ngFor="let cou of countryOptions" value="{{cou.countryId}}">{{cou.countryName}}</nb-option>
      </nb-select>
    </div>
  </div>
  <div class="row multiple-column-field-style">
    <div class="col-md-6 multiple-field-style">
      <label>Nationality</label>
      <nb-select placeholder="Nationality" formControlName="nationality">
        <nb-option *ngFor="let nat of nationalityOptions" value="{{nat.nationalityId}}">{{nat.nationality}}</nb-option>
      </nb-select>
    </div>
    <div class="col-md-6 multiple-field-style">
      <label>Zip Code</label>
      <input type="text" nbInput placeholder="Zip Code" formControlName="zipCode" />
    </div>
  </div>
  <div class="row multiple-column-field-style">
    <div class="col-md-6 multiple-field-style">
      <label>Primary Contact</label>
      <input type="text" nbInput placeholder="Contact" formControlName="primaryContact" />
    </div>
    <div class="col-md-6 multiple-field-style">
      <label>Emergency Contact</label>
      <input type="text" nbInput placeholder="Emergency" formControlName="emergencyContact" />
    </div>
  </div>
</div>
