<div class="AddRemainder">
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="vehicletype" class="col-sm-3 col-form-label">Category<span class="star">*</span></label>
      <div class="col-sm-9">
        <div class="ng-autocomplete">
          <ng-autocomplete [data]="remidnerType" [searchKeyword]="keyword" placeHolder="Enter the Vehicle Types"
            (selected)='selectEventD($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
          </ng-autocomplete>

          <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.name"></a>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
        </div>

      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Remainder Name<span class="star">*</span></label>
      <div class="col-sm-9">
        <input type="text" id="name" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="esubject" class="col-sm-3 col-form-label">Email Subject<span class="star">*</span></label>
      <div class="col-sm-9">
        <input type="text" id="esubject" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="expiration" class="col-sm-3 col-form-label">Expiration<span class="star">*</span></label>
      <div class="col-sm-9">
          <input class="form-control" id="expiration" nbInput placeholder="Purchase Date" [nbDatepicker]="expiration">
        <nb-datepicker #expiration></nb-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <label for="remainderinterval" class="col-sm-3 col-form-label">Remainders Interval<span class="star">*</span></label>
      <div class="col-sm-9">
        <input class="form-control" id="remainderinterval" nbInput placeholder="Purchase Date" [nbDatepicker]="remainderinterval">
        <nb-datepicker #remainderinterval></nb-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <label for="owner" class="col-sm-3 col-form-label">Email account owner's list<span class="star">*</span></label>
      <div class="col-sm-9">
        <input type="text" id="owner" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="alert" class="col-sm-3 col-form-label">Send alerts to the owner</label>
      <div class="col-sm-9">
        <input type="text" id="alert" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="template" class="col-sm-3 col-form-label">Template<span class="star">*</span></label>
      <div class="col-sm-9">
        <angular-editor autofocus="true" id="editor" formControlName="htmlContent" ></angular-editor>
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-3 col-form-label">Notes</label>
      <div class="col-sm-9">
        <input type="text" id="note" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="enable" class="col-sm-3 col-form-label">Enable/disable<span class="star">*</span></label>
      <div class="col-sm-9">
        <p class="onoff enable"><input type="checkbox" value="1" id="enable"><label for="enable"></label></p>
      </div>
    </div>
    <div class="form-group row">
      <label for="sendalert" class="col-sm-3 col-form-label">Send alert after expiration<span class="star">*</span></label>
      <div class="col-sm-9">
        <p class="onoff"><input type="checkbox" value="1" id="sendalert"><label for="sendalert"></label></p>
      </div>
    </div>
    <div class="form-group row">
      <label for="file" class="col-sm-3 col-form-label">File</label>
      <div class="col-sm-9">
        <input type="file" id="file" #file multiple (change)="fileAdded($event)">
              <button (click)="uploadBills()" class="btn btn-primary float-right">Upload</button>
      </div>
    </div>
  </form>
</div>
