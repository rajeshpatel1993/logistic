    <div class="form-group row">
      <label for="status" class="col-sm-3 col-form-label">Category<span class="star">*</span></label>
      <div class="col-sm-9">
        <select class="form-control" id="status" formControlName="category">
          <option *ngFor="let ct of remainderTypeData" [value]="ct._id">{{ct.name}}</option>
        </select>
        <div class="errormsg"
          *ngIf="f.category.invalid && (f.category.dirty || f.category.touched)">
          Category is required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Remainder Name<span class="star">*</span></label>
      <div class="col-sm-9">
        <input type="text" id="name" class="form-control" formControlName="remainder_name" placeholder="Remainder Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="esubject" class="col-sm-3 col-form-label"> Subject<span class="star">*</span></label>
      <div class="col-sm-9">
        <input type="text" id="esubject" class="form-control" formControlName="subject" placeholder=" Subject">

        <input type="hidden" id="remainderId" class="form-control" formControlName="remainder_id">


      </div>
    </div>
    <div class="form-group row">
      <label for="expiration" class="col-sm-3 col-form-label">Expiration<span class="star">*</span></label>
      <div class="col-sm-9">
        <div class="row no-gutters">
          <div class="col-12 col-md-6 col-lg-8">
            <input class="form-control" id="expiration" nbInput placeholder="Expiration" formControlName="expiration_date" [nbDatepicker]="expiration">
            <nb-datepicker #expiration></nb-datepicker>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ngx-timepicker-field-example">

              <!-- <ngx-timepicker-field [buttonAlign]="'right'"></ngx-timepicker-field> -->

              <input [ngxTimepicker]="picker" formControlName="expiration_time">

              <ngx-material-timepicker #picker></ngx-material-timepicker>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="remainderinterval" class="col-sm-3 col-form-label">Remainders Interval<span class="star">*</span></label>
      <div class="col-sm-9">
        <select class="form-control" id="remainderinterval" formControlName="interval">
          <option value="0">Select Interval</option>
          <option value="6">6 hour</option>
          <option value="12">12 hour</option>

        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="owner" class="col-sm-3 col-form-label">Email lists<span class="star">*</span></label>
      <div class="col-sm-9">
        <input type="text" id="emaillists" class="form-control" formControlName="email_lists">
      </div>
    </div>
    <div class="form-group row">
      <label for="alert" class="col-sm-3 col-form-label"> Owner Email</label>
      <div class="col-sm-9">
        <input type="text" id="alert" class="form-control" formControlName="owner">
      </div>
    </div>
    <div class="form-group row">
      <label for="template" class="col-sm-3 col-form-label">Template<span class="star">*</span></label>
      <div class="col-sm-9">
        <angular-editor autofocus="true" id="editor" formControlName="template" [config]="editorConfig" ></angular-editor>
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-sm-3 col-form-label">Notes</label>
      <div class="col-sm-9">
        <input type="text" id="note" class="form-control" formControlName="notes">
      </div>
    </div>
    <div class="form-group row">
      <label for="enable" class="col-sm-3 col-form-label">Enable/disable<span class="star">*</span></label>
      <div class="col-sm-9">
        <p class="onoff enable"><input type="checkbox" value="1" id="enable" formControlName="enable"><label for="enable"></label></p>
      </div>
    </div>
    <div class="form-group row">
      <label for="sendalert" class="col-sm-3 col-form-label">Send alert after expiration<span class="star">*</span></label>
      <div class="col-sm-9">
        <p class="onoff"><input type="checkbox" value="1" id="sendalert" formControlName="alert_after_expiration"><label for="sendalert"></label></p>
      </div>
    </div>
    <div class="form-group row">
      <label for="file" class="col-sm-3 col-form-label">File</label>
      <div class="col-sm-9">
        <input type="file" id="file" #file multiple (change)="fileAdded($event)">
              <button (click)="uploadBills()" class="btn btn-primary float-right">Upload</button>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-12">
        <button (click)="updateRemainder()" class="btn btn-primary float-right">Update Remainder</button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="dialogBox">

  <ngx-dailog-box (messageToEmit)="getMsg($event)" [msgObj]="msgObj"></ngx-dailog-box>
</div>
