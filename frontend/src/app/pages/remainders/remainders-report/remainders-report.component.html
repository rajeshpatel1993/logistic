<div class="Remainders">
  <nb-card>
    <nb-card-body>
      <div class="row no-gutters">
        <div class="col-sm-6">
          <h6>Remainders List</h6>
        </div>
        <div class="col-sm-6 text-right">
          <div class="row no-gutters mt-3 mb-3">
            <div class="col-12 text-right">
              <button class="btn btn-outline-primary custom" (click)="exportToPdf()"> Export to PDF</button>
              <button class="btn btn-outline-primary custom ml-2" (click)="exportToExcel()"> Export to CSV</button>
            </div>
          </div>
        </div>
      </div>
      <form class="formbg-light">
        <div class="form-row">
          <div class="col-xs-12 col-sm-3 my-1">
            <div class="ng-autocomplete">
              <ng-autocomplete [data]="vehicleTypes" [searchKeyword]="keyword" placeHolder="Enter the Vehicle Types"
                (selected)='selectEvent($event, "vehicletype")' (inputChanged)='onChangeSearch($event)'
                (inputFocused)='onFocused($event)' historyIdentifier="vehicleTypes" [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">
              </ng-autocomplete>

              <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>

              <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
            </div>
          </div>

          <div class="col-xs-12 col-sm-3 my-1">
            <div class="ng-autocomplete">
              <ng-autocomplete [data]="vehicleDetails" [searchKeyword]="keyword" placeHolder="Enter the Vehicle Details"
                (selected)='selectEvent($event, "vehicledetails")' (inputChanged)='onChangeSearch($event)'
                (inputFocused)='onFocused($event)' historyIdentifier="vehicleDetails" [itemTemplate]="itemTemplate1"
                [notFoundTemplate]="notFoundTemplate1">
              </ng-autocomplete>

              <ng-template #itemTemplate1 let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>

              <ng-template #notFoundTemplate1 let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
            </div>

          </div>
          <div class="col-xs-12 col-sm-3 my-1">
            <div class="ng-autocomplete">
              <ng-autocomplete [data]="vehicleRegistrations" [searchKeyword]="keyword"
                placeHolder="Enter the Vehicle Registration" (selected)='selectEvent($event, "vehiclereg")'
                (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                historyIdentifier="vehicleRegistrations" [itemTemplate]="itemTemplate2"
                [notFoundTemplate]="notFoundTemplate2">
              </ng-autocomplete>

              <ng-template #itemTemplate2 let-item>
                <a [innerHTML]="item.name"></a>
              </ng-template>

              <ng-template #notFoundTemplate2 let-notFound>
                <div [innerHTML]="notFound"></div>
              </ng-template>
            </div>
          </div>
          <div class="col-xs-12 col-sm-3 my-1">
            <button type="button" nbButton status="Filter" (click)="filterData()" class="btn btn-primary"><i
                class="fas fa-search"></i> Search</button>
          </div>
        </div>
      </form>
      <nb-layout-column class="p-0">
        <div class="table-responsive">
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Remainder name</th>
                <th scope="col">Enable/Disable</th>
                <th scope="col">Assignee list</th>
                <th scope="col">Repeats</th>
                <th scope="col">Next Run</th>
                <th scope="col">Email subject</th>
                <th scope="col">Message</th>
                <th scope="col">Status</th>
                <th scope="col">Last Run</th>
                <th scope="col">Last Result</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- List Image popup design -->
                <ng-template #dialog let-data let-ref="dialogRef">
                  <nb-card class="popupImage">
                    <nb-card-body>
                      <img src="assets/images/camera3.jpg" alt=" ">
                      <button nbButton class="popupClose" (click)="ref.close()">
                        <i class="fas fa-times-circle"></i>
                      </button>
                    </nb-card-body>
                  </nb-card>
                </ng-template>
                <td>Name</td>
                <td>Remainder Name</td>
                <td>Enable</td>
                <td>
                  <div class="VehicleDetail">
                    <div class="VehicleDetail_image">
                      <img nbButton (click)="open(dialog)" src="assets/images/camera3.jpg" width="80">
                    </div>
                    <div class="VehicleDetail_name">
                      <h5>Name</h5>
                    </div>
                  </div>
                </td>
                <td>Every 10 days</td>
                <td>14/March/2020</td>
                <td>Email Subject</td>
                <td>
                  You message
                </td>
                <td>20/March/2021</td>
               <td>20/March/2021</td>
               <td>Last Result</td>
                <td><button class="btn btn-default p-0">
                    <i class="fas fa-trash-alt text-danger"></i></button> | <button class="btn btn-default p-0"
                    ><i class="fas fa-edit text-primary"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </nb-layout-column>
    </nb-card-body>
  </nb-card>
</div>
