<div class="Reports">

  <nb-card>
    <nb-card-body>
      <div class="row no-gutters">
        <div class="col-12">
          <h5 class="pb-3"> Expense Summary</h5>
        </div>
        <div col-12 *ngIf="showNoDataFound">
          <p> No data to display</p>
  
        </div>
      </div>
      
      <nb-layout-column class="p-0">
        <nb-card class="p-0">
          <nb-card-body class="p-1">

            <div class="col-xs-12 col-sm-6 co-md-4 col-lg-4 mt-2 mb-2">
              <div class="daterange">
                <input type="text"
                ngxDaterangepickerMd
                [(ngModel)]="dateforvehiclelist"
                [showCustomRangeLabel]="true"
                [alwaysShowCalendars]="true"
                [ranges]="ranges"
                [linkedCalendars]="true"
                [isInvalidDate] = "isInvalidDate"
                [showClearButton]="true"
                [ngModelOptions]="{standalone: true}"
                (ngModelChange)="dateRangeChange($event)"
                placeholder="Select date..." />
              </div>
            </div>
            <div id="container">  
            </div>
          </nb-card-body>
          </nb-card>
      </nb-layout-column>
    </nb-card-body>
  </nb-card>
</div>
