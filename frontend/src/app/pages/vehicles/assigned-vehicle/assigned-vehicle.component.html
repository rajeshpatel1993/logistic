<div>
  
  <div *ngIf="!isAssigned">
      <p> Unassigned</p>
  </div>

  <div *ngIf="isAssigned">
      <img nbButton (click)="open(dialogDriver)" [src]="vehicleEmpData.empImage" width="200"/>
      <p><a href="#">{{vehicleEmpData.firstName}}</a></p>
  </div>
</div>

<ng-template #dialogDriver let-data let-ref="dialogRef">
  <nb-card class="popupImage driverPopup">
    <nb-card-body>
      <img [src]="vehicleEmpData.empImage" alt=" ">
      <button nbButton class="popupClose" (click)="ref.close()"><i
          class="fas fa-times-circle"></i></button>
    </nb-card-body>

  </nb-card>
</ng-template>
